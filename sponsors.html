    <style>
        .sponsors-hero { padding:64px 0 24px; text-align:center; }
        .sponsor-note { max-width:820px;margin:0 auto 18px auto;color:#fff;opacity:0.95 }
    /* sponsor-actions and edit button removed (static sponsor tiles) */
    /* Sponsor page-specific caption styling */
        .sponsors-page .gallery-caption {
            position: absolute;
            left: 50%;
            bottom: 14px;
            transform: translateX(-50%) translateY(6px);
            background: rgba(255,255,255,0.94);
            color: #111;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: 0.3px;
            box-shadow: 0 8px 22px rgba(2,6,23,0.12);
            text-transform: none;
            opacity: 1;
        }
        .sponsors-page .gallery-item { overflow: visible; }
        .sponsors-page .gallery-item::after { display:none; }

        /* Force 3x2 grid on sponsor page, responsive down to 2/1 columns */
        .sponsors-page .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            align-items: stretch;
        }
        @media (max-width: 900px) {
            .sponsors-page .gallery-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .sponsors-page .gallery-grid { grid-template-columns: 1fr; }
        }
        /* Uniform logo box and hover animation */
        .sponsors-page .gallery-item {
            background: #fff;
            padding: 18px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: transform 320ms cubic-bezier(.2,.9,.3,1), box-shadow 320ms ease;
            will-change: transform;
            overflow: hidden;
        }
        .sponsors-page .gallery-item img {
            width: 100%;
            max-width: 260px;
            height: 140px;
            object-fit: contain;
            display: block;
            background: rgba(255,255,255,0.98);
            padding: 8px;
            transition: transform 420ms cubic-bezier(.2,.9,.3,1), filter 320ms ease;
        }
        .sponsors-page .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 18px 40px rgba(2,6,23,0.12);
        }
        /* Move caption below image (clean, bold) */
        .sponsors-page .gallery-caption {
            position: static !important;
            left: auto !important;
            bottom: auto !important;
            transform: none !important;
            background: transparent !important;
            color: #111 !important;
            padding: 10px 0 0 0 !important;
            font-weight: 800 !important;
            font-size: 1rem !important;
            box-shadow: none !important;
            opacity: 1 !important;
            margin-top: 6px;
        }
        @media (max-width: 700px) {
            .sponsors-page .gallery-item img { height: 120px; max-width: 220px; }
        }
    </style>
